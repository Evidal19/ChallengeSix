<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  

    <title> Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-flow">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group">
            <input class="form" type="text" id="search" />
            <button class="btn btn-primary" id="searchBtn">
              <i class="fa fa-search">Search</i>
            </button>
          </div>

          <ul class="group-list" id="older-search"></ul>
        </aside>

        <div class="col-lg-9">
          <div id="currentDay" class="mt-3"></div>
          <div id="weather" class="mt-3"></div>
        </div>
      </div>
    </div>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
